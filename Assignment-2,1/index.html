<!DOCTYPE html>
<html>



    <head>
        <meta charset="utf-8">
        <title>COUNTRY API</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <h1>
            <center><b><u>COUNTRY API</u></b></center>
        </h1>
        <div class="Input">
            <center>
                <form>
                    <label for="country">Enter a country:</label>
                    <input type="text" id="country" name="country">
                    <label>
                        <button type="search" id="search">search</button>
                    </label>
                </form>
            </center>

        </div>
        <div class="container">
            <center>
                <div clas="result">
                    <div id="result">
                        <div class="country-info">
                            <h2>India</h2>
                            <p><b>Capital:</b> New Delhi</p>
                            <p><b>Region:</b> Asia</p>
                            <p><b>Population:</b> 1380004385</p>
                            <p><b>Currency:</b> Indian rupee</p>
                            <p><b>Languages:</b> English, Hindi, Tamil</p>
                            <img src="https://flagcdn.com/w320/in.png" alt="Flag of India" class="flag-img">
                        </div>
                    </div>
                </div>
            </center>
        </div>
        <div class="additional-content">
            <!-- additional content here -->
        </div>
        <script src="script.js">
            
        </script>

    </body>

</html>
